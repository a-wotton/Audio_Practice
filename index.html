<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>.: Practice With Audio :.</title>
</head>
<body>
    <main>
        <header>
            <h1 class="hidden"></h1>
            <h2>My Audio Player</h2>
        </header>

        <section class="audio">
            <audio data-trackref="Albatroz" src="audio/Albatroz.mp3"></audio>
            <audio data-trackref="Companion" src="audio/Companion.mp3"></audio>
            <audio data-trackref="STP_ILS" src="audio/STP_ILS.mp3"></audio>

           <div> 
                <img data-trackref="Albatroz" src="images/albatroz.jpeg" alt="Chupa" class="placeholder">
            </div>

            <div>
                <img data-trackref="Companion" src="images/wmm.jpeg" alt="Wide Mouth Mason" class="placeholder">
            </div>

            <div>
                <img data-trackref="STP_ILS" src="images/stp.jpeg" alt="Stone Temple Pilots" class="placeholder"> 
            </div>

            <section class="controls">
                <button id="pause-button">Pause</button>
                <button id="rewind-button">Rewind</button>
                <button id="play-button">Play</button>
            </section>

        </section>  
    </main>
    <script src="js/main.js"></script>
</body>
</html>
